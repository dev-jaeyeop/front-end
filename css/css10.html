<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@900&display=swap" rel="stylesheet">
    <style>
        #text1 {
            font-size: 37px;
        }

        #text2 {
            font-size: 28px;
        }

        #text3 {
            font-size: 19px;
        }

        .bold {
            font-family: 'MuseoModerno',
                cursive;
            font-weight: bold;
        }

        .italic {
            font-style: italic;
        }

        .jinji {
            font-family: "궁서";
        }

        #text4 {
            font: italic bold 20px serif;
        }
    </style>

</head>

<body>
    <div id="text1">37px</div>
    <div id="text2">28px</div>
    <div id="text3">19px</div>
    <br>
    <div class="bold">bold</div>
    <div class="italic">italic</div>
    <div class="jinji">jinji</div>
    <br>
    <div id="text4">There's no books on my backpack</div>
</body>

</html>
