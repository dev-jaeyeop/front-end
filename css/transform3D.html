<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .wrap {
        width: 200px;
        height: 200px;
      }

      .box1 {
        width: 100%;
        height: 100%;
        background-color: skyblue;
      }

      .box2 {
        width: 100%;
        height: 100%;
        background-color: skyblue;
        transform: rotateX(45deg);
      }

      .per {
        transform-style: preserve-3d;
        perspective: 300px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      default<br />
      <div class="box1"></div>
    </div>
    <div class="wrap">
      x 45<br />
      <div class="box2"></div>
    </div>
    <div class="wrap per">
      x축 45도 투영점<br />
      <div class="box2"></div>
    </div>
  </body>
</html>
