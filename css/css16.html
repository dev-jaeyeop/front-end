<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            border: 1px solid black;
            width: 100px;
            height: 100px;
        }

        div:first-child:hover {
            background-color: red;
        }
        
        #sub {
            display: none;
            width: 50px;
            height: 50px;
        }

        #box:hover #sub {
            display: block;
        }

        #box:hover + div {
            display: none;
        }

    </style>
</head>

<body>
    <div id="box">1
        <div id="sub"></div>
    </div>

    <div>2</div>
</body>

</html>
