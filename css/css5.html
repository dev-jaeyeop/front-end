<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        a:link {
            text-decoration: none;
            color: turquoise;
        }

        a:visited {
            color: hotpink;
        }

        li {
            color: greenyellow;
        }

        li:not(:last-child) {
            color: blue;
        }
    </style>
</head>

<body>
    <a href="http://google.co.kr">google</a>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>

</html>
