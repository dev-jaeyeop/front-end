<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            position: relative;
        }

        .sub {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            position: absolute;
            top: 100px;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="sub"></div>
    </div>
    <div class="box"></div>
</body>
</html>
