<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 95px;
        height: 95px;
        line-height: 95px;
        color: white;
        text-align: center;
        border-radius: 6px;
      }

      .original {
        margin: 30px;
        border: 1px dashed #cecfd5;
        float: left;
      }

      .child {
        background: #2db34a;
        cursor: pointer;
      }

      .box1:hover {
        transform-origin: 0% 0%;
        transform: rotate(-20deg);
        transition: transform 1s linear;
      }

      .box2:hover {
        transition: transform 1s linear;
        transform: scaleX(4);
        transform-origin: 0 0;
      }

      .box3:hover {
        transition: transform 1s linear;
        transform: rotate(180deg) scale(2);
      }
    </style>
  </head>
  <body>
    <div class="original box">
      <div class="child box box1">box1</div>
    </div>

    <div class="original box">
      <div class="child box box2">box2</div>
    </div>

    <div class="original box">
      <div class="child box box3">box3</div>
    </div>
  </body>
</html>
