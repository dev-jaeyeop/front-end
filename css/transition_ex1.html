<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .box {
        width: 100%;
        height: 100px;
        background-color: red;
      }
      .menu > ul {
        display: flex;
      }
      .menu > ul > li {
        margin-left: 50px;
        position: relative;
      }
      ul {
        padding: 0;
      }
      .menu > ul > li > ul {
        position: absolute;
        /* display: none; */
        overflow: hidden;
        height: 0;
        transition: height 0.3s;
      }
      .menu > ul > li:hover > ul {
        /* display: block; */
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <ul>
        <li>
          메뉴1
          <ul>
            <li>서브1</li>
            <li>서브1</li>
            <li>서브1</li>
          </ul>
        </li>
        <li>
          메뉴2
          <ul>
            <li>서브2</li>
            <li>서브2</li>
            <li>서브2</li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="box"></div>
  </body>
</html>
