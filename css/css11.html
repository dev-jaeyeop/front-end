<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 200px;
            height: 200px;
            font-size: 0;
            border: 3px solid black;
        }

        .wrap {
            width: 200px;
            height: 100px;
        }

        .box1, .box2 {
            width: 100px;
            height: 100px;
            display: inline-block;
        }

        .box1 {
            font-size: 10px;
            background-color: red;
            vertical-align: top;
        }
         
        .box2 {
            background-color: green;
        }

        .box3 {
            width: 200px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="wrap">
            <div class="box1">hello</div>
            <div class="box2"></div>
        </div>
        <div class="box3"></div>
    </div>
</body>

</html>
