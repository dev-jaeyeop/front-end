<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        position: relative;
        margin: 10px 0 20px 0;
        perspective: 1000;
      }

      .card {
        width: 200px;
        height: 50px;
        position: relative;
        transform-style: preserve-3d;
        transition: all 0.5s;
      }

      .face {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        /* option */
        color: white;
        text-align: center;
        line-height: 50px;
      }

      .front {
        background-color: gray;
      }

      .back {
        background-color: darkseagreen;
        transform: rotateY(180deg);
      }

      .container:hover .card {
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <p>backface</p>
    <div class="container">
      <div class="card">
        <div class="face front">Front</div>
        <div class="face back">Back</div>
      </div>
    </div>
  </body>
</html>
