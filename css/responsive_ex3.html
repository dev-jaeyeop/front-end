
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        #wrap {
            width: 100%;
            display: flex;
            flex-flow: row wrap;
        }

        nav {
            width: 100%;
            height: 50px;
            border: 1px solid black;
            background-color: blue;
            order: 1;
        }

        .banner {
            width: 100%;
            border: 1px solid black;
            font-size: 0;
            order: 2;
        }

        .banner {
            width: 100%;
            height: 100px;
            border: 1px solid black;
            background-color: red;
        }

        section {
            width: 100%;
            border: 1px solid black;
            background-color: green;
            display: flex;
            flex-flow: row wrap;
            order: 3;
        }

        section article {
            width: 48%;
            height: 200px;
            margin-top: 1%;
            margin-left: 1%;
            border: 1px solid black;
            background-color: white;
        }

        @media(min-width:600px) {
            .banner {
                order: 1;
            }

            nav {
                height: 420px;
                order: 2;
                width: 20%;
            }

            section {
                order: 3;
                width: 80%;
            }

            section article {
                width: 32%;
            }
        }

        @media(min-width:800px) {
            nav {
                height: 420px;
            }

            section {
                width: 80%;
            }

            section article {
                width: 24%;
            }
        }
    </style>
</head>

<body>
    <div id="wrap">

        <nav></nav>

        <div class="banner"></div>

        <section>
            <article></article>
            <article></article>
            <article></article>
            <article></article>
            <article></article>
            <article></article>
        </section>

    </div>
</body></html>
