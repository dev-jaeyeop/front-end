<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html {
            font-size: 14px;
        }

        div {
            font-size: 1.2rem;
            /* 14px * 1.2 */
        }

        .vmin {
            width: 100vmin;
            height: 100vmin;
            border: 1px solid black;
        }

        p {
            width: 40ch;
            height: 40ch;
            border: 1px solid red;
        }

        sub {
            position: relative;
            bottom: -1ex;
        }

        sup {
            position: relative;
            bottom: 1ex;
        }
    </style>
</head>

            브라우저 크기 1100px;

            1vmin = 7;
            1vmax = 11;
        </div>
        <p></p>

        </div>
