<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header, section, footer {
            border: 1px solid black;
        }

        header {
            background-color: red;
        }

        section {
            background-color: yellow;
            display: flex;
            flex-flow: row wrap;
        }

        aside {
            background-color: blue;
            display: flex;
            flex-flow: row wrap;
        }


        section .box1, .box2, .box3 {
            border: 1px solid black;
        }

        footer {
            background-color: green;
        }

    </style>
</head>

<body>
    <header>
        <div class="img">
            <img src="" alt="">
        </div>
    </header>
    
    <section>
        <aside>

        </aside>

        <article>
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
        </article>
    </section>

    <footer>

    </footer>
</body>

</html>
