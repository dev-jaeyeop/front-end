<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        font-size: 0;
      }

      body {
        display: flex;
      }

      img {
        width: 100%;
        height: 100%;
      }

      .box1,
      .box2,
      .box3,
      .box4 {
        width: 100px;
        height: 100px;
        margin: 50px;
        position: relative;
      }

      .box4 {
        overflow: hidden;
      }

      .effect1 {
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        border: 1px solid red;
        transition: all 1s;
      }

      .effect2 {
        width: 100%;
        height: 100%;
        background-color: red;
        color: white;
        text-align: center;
        font-size: 5px;
        opacity: 0;
        position: absolute;
        transition: all 1s;
        left: 0;
        top: 0;
      }

      .effect3 {
        width: 100%;
        height: 100%;
        position: absolute;
        transition: all 1s;
        left: 0;
        top: 0;
        opacity: 0;
      }

      .effect4 {
        width: 100%;
        height: 50%;
        background-color: red;
        position: absolute;
        left: 0;
        border-radius: 0 0 112px 113px;
        opacity: 0.5;
        transform-origin: top;
        transition: all 1s linear;
      }

      .box1:hover .effect1 {
        border: 10px solid red;
      }

      .box2:hover .effect2 {
        opacity: 0.5;
        font-size: 30px;
      }

      .box3:hover .effect3 {
        opacity: 1;
      }

      .box4:hover .effect4 {
        transform: rotate(180deg);
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <img src="bmo.jpg" alt="" />
      <div class="effect1"></div>
    </div>
    <div class="box2">
      <img src="bmo.jpg" alt="" />
      <div class="effect2">BMO</div>
    </div>
    <div class="box3">
      <img src="bmo.jpg" alt="" />
      <div class="effect3">
        <img src="finn.png" alt="" />
      </div>
    </div>
    <div class="box4">
      <img src="bmo.jpg" alt="" />
      <div class="effect4"></div>
    </div>
  </body>
</html>
