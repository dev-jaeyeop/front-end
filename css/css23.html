<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        label {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            display: block;
        }

        #ck:checked+label {
            background-color: brown;
        }

        input {
            display: none;
        }
    </style>
</head>

<body>
    <input type="checkbox" id="ck">
    <label for="ck">등산</label>
</body>

</html>
