<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            word-break: break-all;
        }

        li {
            list-style: none;
        }

        #wrap {
            width: 768px;
            margin: 0 auto;
        }

        header {
            border: 1px solid black;
            background-color: black;
            color: white;
        }

        hgroup {
            overflow: hidden;
        }

        hgroup h1 {
            float: left;
        }

        hgroup h2 {
            float: right;
        }

        nav {
            clear: both;
        }

        nav li {
            float: left;
        }

        nav li span {
            display: inline-block;
            padding: 3px 10px;
        }

        section {
            width: 518px;
            float: left;
            line-height: 20px;
            border: 1px solid black;
        }

        aside {
            width: 163px;
            float: right;
            line-height: 20px;
            border: 1px solid black;
        }

        aside .ad {
            height: 100px;
            background-color: #ebebeb;
        }

        footer {
            clear: both;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header>
            <hgroup>
                <h1>Learning HTML5!</h1>
                <h2>by HONGSEOK</h2>
            </hgroup>
        </header>

        <nav>
            <ul>
                <li><span>메뉴1</span></li>
                <li><span>메뉴2</span></li>
                <li><span>메뉴3</span></li>
                <li><span>메뉴4</span></li>
                <li><span>메뉴5</span></li>
                <li><span>메뉴6</span></li>
                <li><span>메뉴7</span></li>
            </ul>
        </nav>

        <section>
            <article>
                <h1> 첫번째 본문의 제목 </h1>
                <p> 첫번째 본문의 내용 </p>
            </article>
            <article>
                <h1> 두번째 본문의 제목 </h1>
                <p> 두번째 본문의 내용 </p>
            </article>
            <article>
                <h1> 세번째 본문의 제목 </h1>
                <p> 세번째 본문의 내용 </p>
            </article>
        </section>

        <aside>
            <p class="ad">광고</p>
            <ul>
                <li><b>html5강좌</b></li>
                <li><b>html5강좌</b></li>
                <li><b>html5강좌</b></li>
            </ul>
        </aside>

        <footer>
            <center>Copyright HONGSEOK</center>
        </footer>
    </div>
</body>

</html>
