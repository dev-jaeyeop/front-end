<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box-container {
            width: 350px;
            border: 2px solid black;
            background-color: blue;
        }

        .box-container .box {
            width: 80px;
            height: 40px;
            border: 2px solid teal;
            background-color: tomato;
        }
    </style>
</head>

<body>
    <div class="box-container">
        <div class="box" style="float: left;">box1</div>
        <div class="box" style="float: right;">box2</div>
        <div style="clear: both;"></div>
    </div>
    <div>박스 아래에 나타나야 하는 내용</div>
</body>

</html>
