<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 100%;
            display: flex;
            flex-flow: row wrap;
        }

        .p1 {
            /*logo*/
            width: 200px;
            height: 100px;
            background-color: red;
        }

        .p2 {
            width: calc(100% - 200px);
            background-color: blue;
        }
    </style>
</head>

<body>
    <div>
        <div class="p1"></div>
        <div class="p2"></div>
    </div>
</body></html>
