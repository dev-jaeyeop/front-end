<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p {
            background-color: royalblue;
        }

        #imp {
            background-color: saddlebrown;
        }

        .imc {
            background-color: seagreen;
        }


        i,
        #imp,
        .imc {
            color: skyblue;
            font-size: 24px;
        }

        i {
            font-size: 32px;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: slategray;
        }

        .color {
            color: springgreen;
        }

        #box1 {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }

        #box2 div div {
            width: 50px;
            height: 50px;
            border: 1px solid seagreen;
        }


        #box2 div {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        #box1 p {
            width: 100px;
            height: 100px;
            background-color: thistle;
        }
    </style>

</head>

<body>
    <p id="imp">Hello</p>

    <p class="imc" id="imp">Hello</p>

    <p class="imc">Hello</p>

    <i>hello</i>

    <div class="box color">hello</div>

    <div id="box1">
        <p>

        </p>
        <div>

        </div>
    </div>

    <div id="box2">
        <div>
            <div></div>
        </div>
    </div>

    <style>
        ul>li {
            color: red;
        }
    </style>

    <ul>
        <li>asdf</li>
        <li>자식</li>
        <ol>
            <li>자손</li>
        </ol>
    </ul>

</body>

</html>
