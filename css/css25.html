<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .back {
            /* position: relative; */
            width: 450px;
            height: 450px;
            border: 5px solid black;
            background-color: darksalmon;
        }

        .back>div {
            /* position: absolute; */
            width: 100px;
            height: 100px;
            margin: 50px;
            display: inline-block;
        }

        .box1 {
            /* left: 100px;
            top: 50px; */
            background-color: red;
            border: 2px solid black;
        }

        .box2 {
            /* left: 300px;
            top: 50px; */
            background-color: blue;
            border: 2px solid black;
            border-radius: 50%;
            overflow: hidden;
        }

        .box3 {
            /* left: 100px;
            top: 300px; */
            background-color: green;
            border: 2px solid black;
            border-bottom-left-radius: 10%;
            border-top-right-radius: 10%;
        }

        .box4 {
            /* left: 300px;
            top: 300px; */
            border: 5px solid black;
        }
    </style>
</head>

<body>
    <div class="back">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
</body>

</html>
