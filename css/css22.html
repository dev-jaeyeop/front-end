        .menu>img {
            width: 50px;
            height: 50px;
        }

        .menu>div {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            position: relative;
        }

        .menu>div>img {
            width: 300px;
            height: 300px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .menu>div>img:first-child {
            display: block;
        }

        .menu>img:nth-child(1):hover~div>img:nth-child(1) {
            display: block;
        }

        .menu>img:nth-child(2):hover~div>img:nth-child(2) {
            display: block;
        }

        .menu>img:nth-child(3):hover~div>img:nth-child(3) {
            display: block;
        }

        .menu>img:nth-child(4):hover~div>img:nth-child(4) {
            display: block;
        }
