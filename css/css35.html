<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .main {
            width: 300px;
            height: 100px;
            border: 1px solid black;
        }

        .box {
            width: 100px;
            height: 100%;
            border: 1px solid red;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box"></div>
        <div class="box"></div>
    </div>    
</body>
</html>
