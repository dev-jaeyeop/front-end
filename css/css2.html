<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #box1 {
            color: seagreen;
        }

        #box1+p {
            color: skyblue;
        }

        input {
            border: 3px solid red;
        }

        input[type=text] {
            border: 3px solid blue;
        }

        ul li:first-child {
            color: skyblue;
        }

        ul li:last-child {
            color: slateblue;
        }

        ul li:nth-child(2n) {
            color: springgreen;
        }

        ul li:nth-child(2n + 1) {
            color: teal;
        }
    </style>
</head>

<body>
    <div id="box1">box1</div>
    <p>hello!</p>
    <p>hello~</p>
    <input type="text" id="txt">
    <input type="button">

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>

</html>
