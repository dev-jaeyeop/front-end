<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrap {
        width: 200px;
        height: 200px;
        background-color: gray;
      }

      .box {
        width: 100%;
        height: 100%;
        background-color: skyblue;
        transform: perspective(500px) rotateX(40deg);
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <p>해당요소에만 3D</p>
      <div class="box"></div>
    </div>
  </body>
</html>
