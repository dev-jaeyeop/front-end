<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .wrap {
            width: 300%;
            display: flex;
        }

        .page1,
        .page2,
        .page3 {
            width: 100%;
            height: 100vh;
            border: 1px solid black;
        }

        .page1 {
            background-color: red;
        }

        .page2 {
            background-color: green;
        }

        .page3 {
            background-color: blue;
        }

        .nav {
            width: 10%;
            height: 100%;
            background-color: gray;
            position: fixed;
            top: 0;
            left: 0;
        }

        .nav ul {
            justify-content: space-around;
        }

        li {
            list-style: none;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="nav">
            <ul>
                <li>menu1</li>
                <li>menu2</li>
                <li>menu3</li>
            </ul>
        </div>
        <div class="page1">page1</div>
        <div class="page2">page2</div>
        <div class="page3">page3</div>
    </div>
</body>

</html>
