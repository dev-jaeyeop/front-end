<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logitech</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/4be9a87855.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="header-wrap">
        <header>
          <ul class="header-left">
            <li>
              <img
                src="https://www.logitech.com/content/dam/logitech/common/header/logitechg-bottom.svg"
                alt=""
              />
            </li>
            <li>
              <img
                src="https://www.logitech.com/content/dam/logitech/common/header/jaybird-bottom.svg"
                alt=""
              />
            </li>
            <li>
              <img
                src="https://www.logitech.com/content/dam/logitech/common/header/ue-bottom.svg"
                alt=""
              />
            </li>
          </ul>
          <ul class="header-right">
            <li>
              <img
                src="https://www.logitech.com/images/flags/south-korea.gif"
                alt=""
              />&nbsp;&nbsp;KO
            </li>
            <li>
              <i class="far fa-user"></i>
              내 계정
            </li>
          </ul>
        </header>
      </div>

      <main>
        <div class="page">
          <div class="button">
            <i class="fas fa-chevron-left left"></i>
            <i class="fas fa-chevron-right right"></i>
          </div>
          <div class="nav-wrap">
            <nav>
              <div class="logo">
                <img
                  src="https://www.logitech.com/images/log-logo-sprite-r-black.png"
                  alt=""
                />
              </div>
              <div class="main-menu">
                <ul>
                  <li>제품</li>
                  <li>솔루션</li>
                  <li>비즈니스</li>
                  <li>지원</li>
                </ul>
              </div>
              <div class="sub-menu"></div>
              <div class="search">
                검색&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <i class="fas fa-search"></i>
              </div>
              <div class="searchbar-wrap">
                <div class="searchbar">
                  <input type="text" placeholder="검색" />
                  <i class="fas fa-search"></i>
                </div>
              </div>
            </nav>
          </div>
          <div class="img">
            <img src="1.jpg" alt="" />
            <img src="2.jpg" alt="" />
            <img src="3.jpg" alt="" />
            <img src="4.jpg" alt="" />
            <img src="5.jpg" alt="" />
          </div>
        </div>
      </main>

      <footer></footer>
    </div>

    <script>
      $(document).ready(function () {
        $(".main-menu li").mouseover(function () {
          $(".sub-menu").stop().animate({
            height: "300px",
          });
          $(".sub-menu").text($(this).text());
        });

        $(".main-menu li").mouseout(function () {
          $(".sub-menu")
            .stop()
            .animate(
              {
                height: 0,
              },
              function () {
                $(".sub-menu").text("");
              }
            );
        });

        $(".search").click(function () {
          $(".searchbar-wrap").css("display", "flex");
          $("input").focus();
          $(".searchbar-wrap").animate(
            {
              opacity: "100%",
            },
            function () {
              $(".searchbar i").animate({
                zoom: "2",
              });
            }
          );
        });

        $(".img").click(function () {
          $(".searchbar-wrap").animate(
            {
              opacity: "0%",
            },
            function () {
              $(".searchbar-wrap").css("display", "none");
            }
          );
        });

        setInterval(function () {
          $(".page .img").animate(
            {
              left: "-100%",
            },
            1000,
            function () {
              $(".page .img").css("left", 0);
              $(".page .img img")
                .last()
                .after($(".page .img img").first().detach());
            }
          );
        }, 4000);

        $(".left").click(function () {
          $(".page .img img")
            .first()
            .before($(".page .img img").last().detach());
          $(".page .img").css("left", "-100%");
          $(".page .img").stop().animate(
            {
              left: "0",
            },
            500
          );
        });

        $(".right").click(function () {
          $(".page .img")
            .stop()
            .animate(
              {
                left: "-100%",
              },
              500,
              function () {
                $(".page .img").css("left", 0);
                $(".page .img img")
                  .last()
                  .after($(".page .img img").first().detach());
              }
            );
        });
      });
    </script>
  </body>
</html>
