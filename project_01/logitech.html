<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logitech</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/4be9a87855.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="header-wrap">
        <header>
          <ul class="header-left">
            <li>
              <img
                src="https://www.logitech.com/content/dam/logitech/common/header/logitechg-bottom.svg"
                alt=""
              />
            </li>
            <li>
              <img
                src="https://www.logitech.com/content/dam/logitech/common/header/jaybird-bottom.svg"
                alt=""
              />
            </li>
            <li>
              <img
                src="https://www.logitech.com/content/dam/logitech/common/header/ue-bottom.svg"
                alt=""
              />
            </li>
          </ul>
          <ul class="header-right">
            <li>
              <img
                src="https://www.logitech.com/images/flags/south-korea.gif"
                alt=""
              />&nbsp;&nbsp;KO
            </li>
            <li>
              <i class="far fa-user"></i>
              내 계정
            </li>
          </ul>
        </header>
      </div>

      <div class="main-wrap">
        <main>
          <div class="button">
            <i class="fas fa-chevron-left left"></i>
            <i class="fas fa-chevron-right right"></i>
          </div>

          <div class="top-nav-wrap">
            <nav>
              <div class="logo">
                <img
                  src="https://www.logitech.com/images/log-logo-sprite-r-black.png"
                  alt=""
                />
              </div>
              <div class="main-menu">
                <ul>
                  <li>제품</li>
                  <li>솔루션</li>
                  <li>비즈니스</li>
                  <li>지원</li>
                </ul>
              </div>
              <div class="sub-menu"></div>
              <div class="search">
                <span>검색</span>
                <i class="fas fa-search"></i>
              </div>
              <div class="searchbar-wrap">
                <div class="searchbar">
                  <input type="text" placeholder="검색" />
                </div>
              </div>
            </nav>
          </div>

          <div class="img-wrap">
            <div class="img" style="background-image: url('1.jpg');">
              <div>iPad용 Combo Touch</div>
              <div>새 아이디어를</div>
              <div>클릭만으로</div>
              <input type="button" value="TOUCH COMBO" />
            </div>
            <div class="img" style="background-image: url('2.jpg');"></div>
            <div class="img" style="background-image: url('3.jpg');"></div>
            <div class="img" style="background-image: url('4.jpg');"></div>
            <div class="img" style="background-image: url('5.jpg');"></div>
          </div>
        </main>
      </div>

      <div class="footer-wrap">
        <footer>
          <div class="bottom-nav-wrap">
            <nav>
              <div>소개</div>
              <div>연락처</div>
              <div>채용정보</div>
              <div>개인정보 취급방침</div>
              <div>사이트맵</div>
              <div>투자자</div>
              <div>이용 약관</div>
              <div>지속 가능성</div>
              <div>보도 자료</div>
              <div>이메일 구독</div>
            </nav>
          </div>
          <div class="news-letter-wrap">
            <div>l</div>
            <div>뉴스레터 가입</div>
            <div>l</div>
            <input type="text" placeholder="이메일" />
          </div>
          <div class="copyright">
            <div></div>
            <div></div>
          </div>
        </footer>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $(".main-menu li").mouseover(function () {
          $(".sub-menu").stop().animate({
            height: "300px",
          });
          $(".sub-menu").text($(this).text());
        });

        $(".main-menu li").mouseout(function () {
          $(".sub-menu")
            .stop()
            .animate(
              {
                height: 0,
              },
              function () {
                $(".sub-menu").text("");
              }
            );
        });

        $(".search").click(function () {
          $(".search i").css("zIndex", 10);
          $(".searchbar-wrap").css("display", "flex");
          $("input").focus();
          $(".search i").animate({
            zoom: 2,
          });
          $(".searchbar-wrap").animate({
            opacity: "100%",
          });
        });

        $(".img").click(function () {
          $(".search i").animate({
            zoom: 1,
          });
          $(".searchbar-wrap").animate(
            {
              opacity: "0%",
            },
            function () {
              $(".search i").css("zIndex", "auto");
              $(".searchbar-wrap").css("display", "none");
            }
          );
        });

        // setInterval(function () {
        //   $("main .img-wrap").animate(
        //     {
        //       left: "-100%",
        //     },
        //     1000,
        //     function () {
        //       $("main .img-wrap").css("left", 0);
        //       $("main .img-wrap .img")
        //         .last()
        //         .after($("main .img-wrap .img").first().detach());
        //     }
        //   );
        // }, 4000);

        $(".left").click(function () {
          $("main .img-wrap .img")
            .first()
            .before($("main .img-wrap .img").last().detach());
          $("main .img-wrap").css("left", "-100%");
          $("main .img-wrap").stop().animate(
            {
              left: "0",
            },
            500
          );
        });

        $(".right").click(function () {
          $("main .img-wrap")
            .stop()
            .animate(
              {
                left: "-100%",
              },
              500,
              function () {
                $("main .img-wrap").css("left", 0);
                $("main .img-wrap .img")
                  .last()
                  .after($("main .img-wrap .img").first().detach());
              }
            );
        });
      });
    </script>
  </body>
</html>
