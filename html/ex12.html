<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- textarea -->
    <p>
        <textarea name="area" id="" cols="30" rows="10"></textarea><br>
    </p>

    <!-- select option -->
    <p>
        <select>
            <option value="zazz">zazz</option>
            <option value="pop">pop</option>
        </select>
    </p>

    <!-- option group -->
    <p>
        <h4>select size</h4>
        <select name="size">
            <optgroup label="female">
                <option value="225">225mm</option>
                <option value="230">230mm</option>
                <option value="235">235mm</option>
            </optgroup>
            <optgroup label="male">
                <option value="255">255mm</option>
                <option value="260">260mm</option>
                <option value="265">265mm</option>
            </optgroup>
        </select>
    </p>
</body>

</html>
