<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <center>
        <h2>회원가입</h2>

        <table border="1">
            <tr>
                <td>아이디</td>
                <td><input type="text"> <input type="button" value="중복확인"></td>
            </tr>

            <tr>
                <td>이름</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>성별</td>
                <td>
                    남<input type="radio" name="gender">
                    여<input type="radio" name="gender">
                </td>
            </tr>

            <tr>
                <td>암호</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>암호확인</td>
                <td><input type="text">*같은 암호를 입력하세요</td>
            </tr>

            <tr>
                <td>이메일</td>
                <td>
                    <input type="text">@<input type="text">
                    <select>
                        <option value="naver.com">naver.com</option>
                        <option value="google.co.kr">google.co.kr</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>주소</td>
                <td><input type="text"> <input type="button" value="주소찾기"></td>
            </tr>

            <tr>
                <td>휴대폰</td>
                <td>
                    <input type="radio" name="moblie carrier">SKT
                    <input type="radio" name="moblie carrier">KT
                    <input type="radio" name="moblie carrier">LGU+
                    <br>
                    <select>
                        <option value="010">010</option>
                        <option value="010">011</option>
                    </select>-
                    <input type="text" size="2">-
                    <input type="text" size="2">
                </td>
            </tr>

            <tr>
                <td>관심</td>
                <td>
                    <input type="checkbox" value="쇼핑">쇼핑
                    <input type="checkbox" value="게임">게임
                    <input type="checkbox" value="여행">여행
                    <input type="checkbox" value="기타">기타
                </td>
            </tr>

            <tr>
                <td>자기소개</td>
                <td><textarea cols="60" rows="10"></textarea></td>
            </tr>
        </table>

        <input type="button" value="확인">
        <input type="button" value="다시입력">
    </center>
</body>

</html>
