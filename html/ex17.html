<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <style>
        /* css는 style 태그 사이에 작성 */
        div {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            background-color: gray;
        }

        div:hover {
            background-color: indigo;
        }

        div:hover i{
            display: none;
        }

        span {
            color: blue;
            width: 50px;
            height: 50px;
            border: 1px solid purple;
            background-color: gray;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div>
        <i>Hello</i>
    </div>
    <hr size="5" color="black">
    <span>
        asdfsadfsadfasd <br>
        asdfasdfasdfasdfas <br>
        asdjflsajd;fkljasfd;ljsda;flkjsad;flkjsak <br>
    </span>
</body>

</html>
