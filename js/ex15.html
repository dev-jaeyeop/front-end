<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input {
        width: 100px;
        float: left;
        margin-top: 500px;
      }

      #box {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="box"></div>
    <input type="text" onkeydown="press(event)" onkeyup="released(event)" />

    <script>
      var x = 0;
      var y = 0;
      var left;
      var up;
      var right;
      var down;

      function press(e) {
        switch (e.keyCode) {
          case 37:
            left = true;
            break;
          case 38:
            up = true;
            break;
          case 39:
            right = true;
            break;
          case 40:
            down = true;
            break;
        }

        if (left) {
          x -= 10;
          document.getElementById("box").style.left = x + "px";
        }
        if (up) {
          y -= 10;
          document.getElementById("box").style.top = y + "px";
        }
        if (right) {
          x += 10;
          document.getElementById("box").style.left = x + "px";
        }
        if (down) {
          y += 10;
          document.getElementById("box").style.top = y + "px";
        }
      }

      function released(e) {
        if (left) {
          left = false;
        }
        if (up) {
          up = false;
        }
        if (right) {
          right = false;
        }
        if (down) {
          down = false;
        }
      }
    </script>
  </body>
</html>
