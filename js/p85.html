<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border: 1px solid black;
      }

      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <script>
      var num = 1;
      var t = "<table>";
      var row = prompt("row");
      var column = prompt("column");

      for (var i = 0; i < row; i++) {
        t += "<tr>";
        for (var j = 0; j < column; j++) {
          t += "<td>" + num + "</td>";
          num++;
        }
        t += "</tr>";
      }
      t += "</table>";
      document.write(t);
    </script>
  </body>
</html>
