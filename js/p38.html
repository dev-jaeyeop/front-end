<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var height = prompt("height", "height");
      var weight = prompt("weight", "weight");
      var nomalWeight = (height - 100) * 0.9;
      var message;

      if (weight > nomalWeight) {
        message =
          "적정 체중은 " +
          Number(nomalWeight) +
          "kg 이며, 현재 적정 체중에서 " +
          Number(weight - nomalWeight) +
          "kg 초과한 것을 알 수 있습니다.";
      } else if (weight < nomalWeight) {
        message =
          "적정 체중은 " +
          Number(nomalWeight) +
          "kg 이며, 현재 적정 체중에서 " +
          Number(nomalWeight - weight) +
          "kg 미만인 것을 알 수 있습니다.";
      } else {
        message = "적정 체중입니다.";
      }

      document.write(typeof nomalWeight);
    </script>
  </body>
</html>
