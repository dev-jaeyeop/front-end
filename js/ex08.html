<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input {
        width: 50px;
        height: 50px;
      }

      #red {
        background-color: red;
      }

      #green {
        background-color: green;
      }

      #blue {
        background-color: blue;
      }

      #container {
        width: 200px;
        height: 200px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <input
      type="button"
      id="red"
      style="background-color: red;"
      onclick="setColor()"
    />
    <input type="button" id="green" onclick="setColor('green')" />
    <input type="button" id="blue" onclick="setColor('blue')" />

    <div id="container"></div>

    <script>
      function setColor(color) {
        document.getElementById(
          "container"
        ).style.backgroundColor = document.getElementById(
          "red"
        ).style.backgroundColor;
        // alert(document.getElementById("container").style.backgroundColor);
      }
    </script>
  </body>
</html>
