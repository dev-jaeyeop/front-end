<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        width: 500px;
        height: 250px;
        border: 1px solid black;
        display: flex;
        justify-content: space-around;
        margin-left: 100px;
        margin-top: 100px;
      }
      .container div {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        margin-top: 75px;
        position: relative;
      }
      img {
        width: 100%;
        height: 100%;
        position: absolute;
      }
      .picture {
        transform: scale(2);
        transition: transform 1s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div><img src="bmo.jpg" alt="" /></div>
      <div><img src="bmo.jpg" alt="" /></div>
      <div><img src="bmo.jpg" alt="" /></div>
    </div>
    <script>
      $(document).ready(function () {
        $("img").mousedown(function (event) {
          $(this).addClass("picture");
        });
        $("img").mouseup(function (event) {
          $(this).removeClass("picture");
        });
      });
    </script>
  </body>
</html>
