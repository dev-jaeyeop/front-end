<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .wrap {
        display: flex;
      }
      .container {
        width: 100px;
        height: 30px;
        left: 30px;
        position: relative;
        overflow: hidden;
      }
      .box {
        position: absolute;
      }
      .box div {
        width: 100px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="head">연합뉴스</div>
      <div class="container">
        <div class="box">
          <div class="content1">content1</div>
          <div class="content2">content2</div>
          <div class="content3">content3</div>
          <div class="content3">content4</div>
          <div class="content3">content5</div>
        </div>
      </div>
    </div>
  </body>
  <script>
    setInterval(function () {
      $(".box").animate(
        {
          top: "-30px",
        },
        1000,
        function () {
          $(".box").css("top", 0);
          $(".box div").last().after($(".box div").first().detach());
        }
      );
    }, 2000);
  </script>
</html>
