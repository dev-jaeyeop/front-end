<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      div {
        width: 100px;
        height: 100px;
        border: 1px solid red;
        position: absolute;
        top: 100px;
      }
    </style>
  </head>
  <body>
    <div></div>
    <button>눌러</button>
    <script>
      $(document).ready(function () {
        $("button").click(function () {
          $("div").animate(
            {
              left: "250px",
              borderColor: "blue",
              borderRadius: "25%",
            },
            2000,
            function () {
              $("div").animate(
                {
                  top: "250px",
                  borderColor: "green",
                  borderRadius: "50%",
                },
                2000,
                function () {
                  $("div").animate(
                    {
                      left: "0",
                      borderColor: "yellow",
                      borderRadius: "0%",
                    },
                    2000,
                    function () {
                      $("div").animate(
                        {
                          top: "100px",
                          borderColor: "red",
                          borderRadius: "0%",
                        },
                        2000,
                        function () {
                          alert("도착!");
                        }
                      );
                    }
                  );
                }
              );
            }
          );
        });
      });
    </script>
  </body>
</html>
