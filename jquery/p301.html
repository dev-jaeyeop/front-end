<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
      * {
        margin: 0;
      }
      .txt {
        width: 50px;
        text-align: center;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <p class="txt1">content1</p>
    <script>
      $(function () {
        $(".txt1")
          .animate(
            {
              marginLeft: "200px",
            },
            1000
          )
          .animate(
            {
              marginTop: "200px",
            },
            1000
          )
          .queue(function () {
            $(this).css({
              background: "red",
            });
            $(this).dequeue();
          })
          .animate(
            {
              marginLeft: 0,
            },
            1000
          )
          .animate(
            {
              marginTop: 0,
            },
            1000
          );
      });
    </script>
  </body>
</html>
