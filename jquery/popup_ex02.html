<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-size: 0;
      }
      .wrap {
        position: relative;
      }
      .image {
        width: 500px;
        height: 500px;
      }
      .box {
        position: fixed;
        z-index: 9;
        overflow: hidden;
        width: 0;
        height: 0;
        z-index: 10;
        display: none;
      }
      .back {
        position: absolute;
        width: 100%;
        height: 100vh;
        background-color: lightslategray;
        opacity: 50%;
        z-index: 1;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="back"></div>
      <div class="image">
        <img src=" http://img.youtube.com/vi/DSbqyWXVDYg/0.jpg" alt="" />
      </div>
      <div class="box">
        <div class="vedio">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/DSbqyWXVDYg"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe
          >;
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $(".image").click(function () {
          $(".box").css("display", "inline");
          if ($(".box").css("width") == "0px") {
            $(".back").css("display", "inline");
            $(".box").stop().animate(
              {
                width: "100%",
                height: "500px",
              },
              500
            );
          }
          $(".back").click(function () {
            $(".box").stop().animate(
              {
                width: 0,
                height: 0,
              },
              500
            );
            $(".back").css("display", "none");
          });
        });
      });
    </script>
  </body>
</html>
