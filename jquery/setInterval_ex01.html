<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        width: 200px;
        height: 200px;
        position: relative;
        overflow: hidden;
      }
      .box {
        width: 100%;
        display: flex;
        position: absolute;
      }
      img {
        width: 200px;
        height: 200px;
      }
      button {
        margin-top: 50px;
        width: 100px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <img src="calcifer.jpg" alt="" />
        <img src="calcifer1.jpg" alt="" />
        <img src="calcifer2.jpg" alt="" />
      </div>
    </div>
  </body>
  <script>
    var reverse = false;
    var count = 0;
    setInterval(function () {
      if (!reverse) {
        $(".box")
          .stop()
          .animate(
            {
              left: "-200px",
            },
            function () {
              $(".box").css("left", 0);
              $("img").last().after($("img").first().detach());
            }
          );
        count++;
        if (count > 1) {
          reverse = true;
          count = 0;
        }
      } else {
        $(".box").css("left", "-200px");
        $("img").first().before($("img").last().detach());
        $(".box").stop().animate({
          left: "0",
        });
        count--;
        if (count < -1) {
          reverse = false;
          count = 0;
        }
      }
    }, 2000);
  </script>
</html>
