<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
      .blue {
        color: blue;
        border: 1px solid blue;
      }
      .important {
        font-size: 24px;
        font-weight: bolder;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>h1</h1>
    <h2>h2</h2>
    <p>p</p>
    <div class="div1">important</div>
    <button class="btn1">add class1</button>
    <button class="btn2">add class2</button>
    <button class="btn3">remove class</button>
    <button class="btn4">toggle class</button>
    <script>
      $(document).ready(function () {
        $(".btn1").click(function () {
          $("h1, h2, p").addClass("blue");
        });
        $(".btn2").click(function () {
          $(".div1").addClass("blue important");
        });
        $(".btn3").click(function () {
          $("h1, h2, p").removeClass("blue");
        });
        $(".btn4").click(function () {
          $("h1, h2, p").toggleClass("blue");
        });
      });
    </script>
  </body>
</html>
