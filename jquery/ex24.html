<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        width: 200px;
        height: 200px;
      }
      img {
        width: 200px;
        height: 200px;
        position: absolute;
      }
      button {
        margin-top: 50px;
        width: 100px;
        height: 30px;
      }
      .next {
        margin-left: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <img src="calcifer.jpg" alt="" />
        <img src="calcifer1.jpg" alt="" />
        <img src="calcifer2.jpg" alt="" />
      </div>
    </div>
    <button class="next">next</button>
    <script>
      $(document).ready(function () {
        $(".next").click(function () {
          $("img")
            .last()
            .fadeOut(function () {
              $("img").first().before($("img").last().detach());
              $("img").first().fadeIn();
            });
        });
      });
    </script>
  </body>
</html>
