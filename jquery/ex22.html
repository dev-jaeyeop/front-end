<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
      .box {
        width: 500px;
        height: 300px;
        padding: 10px;
        margin: 3px;
        border: 1px solid black;
        background-color: cornflowerblue;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <button class="btn1">size</button>
    <button class="btn2">change</button>
    <script>
      $(document).ready(function () {
        $(".btn1").click(function () {
          var txt = "";
          txt += $(".box").width() + "<br>";
          txt += $(".box").height() + "<br>";
          txt += $(".box").innerWidth() + "<br>";
          txt += $(".box").innerHeight() + "<br>";
          txt += $(".box").outerWidth() + "<br>";
          txt += $(".box").outerHeight() + "<br>";
          txt += $(".box").outerWidth(true) + "<br>";
          txt += $(".box").outerHeight(true) + "<br>";
          txt += $(document).width() + "<br>";
          txt += $(document).height() + "<br>";
          txt += $(window).width() + "<br>";
          txt += $(window).height() + "<br>";
          $(".box").html(txt);
        });

        $(".btn2").click(function () {
          $(".box").width(500).height(500);
        });
      });
    </script>
  </body>
</html>
